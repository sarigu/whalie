<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/stylesheet.css" rel="stylesheet">
    <title>Small animation</title>
</head>

<body>

    <!-- Header: Navigation and Logo --> 
        <header>
        </header>

    <!-- Main part of the site -->
        <main>
            <div class="scene">    
                <img src="images/whalie.png" alt="character" id="whalie">
                <h2 id="heading">PRESS A BUTTON TO START/STOP AN ANIMATION</h2>
            </div>

            <div class="btnGroup">
                <button id="moveBtn">Move</button>
                <button id="jumpBtn">Jump</button>
                <button id="moveTo30Btn">Move to 30</button>
                <button id="moveFrom30Btn">Move from 30</button>
                <button id="oneJumpBtn">Jump one time</button>
                <button id="fadeBtn">Fade</button>
                <button id="fallBtn">Fall</button>
                <button id="moveTo0Btn">Move to 0</button>
                <button id="shakeBtn">Shake</button>
                <button id="speakBtn">Speak</button>
            </div>
        </main>


        <footer>
            <p>  </p>
        </footer>

        <script src="js.js"></script>
</body>

</html>
